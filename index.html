<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Archive</title>
</head>
<body class="bg-light">
    <header class="container">
        <section class="mx-auto mt-3" style="max-width: 550px;">
            <h1 class="text-center text-success fw-bold"><span class="text-warning">World</span> Open Library</h1>
            <div class="input-group my-4">
                <input id="search-input" type="text" class="form-control" placeholder="Search book by name"
                    aria-label="Recipient's username" aria-describedby="search-btn">
                <button class="btn btn-success" type="button" id="search-btn">Search</button>
            </div>

        </section>
    </header>

    <main class="container mt-5" style="min-height: 65vh;">
        <section class="">
            <!-- spinner -->
            <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- spinner end -->
            </div>
            
            <!-- search result div -->
            <div id="search-result"></div>
            
            <!-- error message div -->
            <div id="error-message"></div>

            <!-- all book div -->
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3" id="all-books"></div>
        </section>
    </main>

    <footer class="container text-center mt-5">
        <!-- <hr> -->
        <p>&copy; Subroto 2021. Developed By Subroto Karmokar</p>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>
</html>
